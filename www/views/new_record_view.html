<div>
	<form id="new_record_form">
		<div class="form-group">
			<label for="date">Date:</label>
			<input type="date" class="form-control required" id="date" name="date"
				placeholder="Date">
		</div>
		<div class="form-group">
			<label for="distannce_traveled">Distance traveled:</label>
			<input type="number" class="form-control required" id="distanceTraveled"
				name="distanceTraveled" placeholder="Distance traveled" step="0.01">
		</div>
		<div class="form-group">
			<label for="fuel_used">Fuel used:</label>
			<input type="number" class="form-control required" id="fuel_used"
				name="fuelUsed" placeholder="Fuel Used" step="0.01">
		</div>

		<div class="form-group">
			<label for="description">Description (optional):</label>
			<textarea class="form-control" id="description" name="description"
				placeholder="Additional description"rows="5"></textarea> 
		</div>

		<input id="submit_record" type="submit" class="btn btn-default" value="Submit">
	</form>
</div>
