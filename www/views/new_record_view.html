<div>
	<form id="new_record_form">
		<div class="form-group">
			<label for="date">Date:</label>
			<input type="date" class="form-control required" id="date" name="date"
				placeholder="Date">
		</div>
		<div class="form-group">
			<label for="distannce_traveled">Distance traveled:</label>
			<input type="number" class="form-control required positive" id="distanceTraveled"
				name="distanceTraveled" placeholder="Distance traveled" step="0.01">
		</div>
		<div class="form-group">
			<label for="initial_tank_level">Initial tank level:</label>
			<input type="number" class="form-control required positive" id="initial_tank_level"
				name="initialTankLevel" placeholder="Initial tank level" step="0.01">
		</div>
		<div class="form-group">
			<label for="day_end_tank_level">Day end tank level:</label>
			<input type="number" class="form-control required positive" id="day_end_tank_level"
				name="dayEndTankLevel" placeholder="Day end tank level" step="0.01">
		</div>
		<div class="form-group">
			<label for="refuel">Refuel (optional):</label>
			<input type="number" class="form-control positive" id="refuel"
				name="refuel" placeholder="Refuel (optional)" step="0.01">
		</div>
		<div class="form-group">
			<label for="amountPaid">Amount paid (optional):</label>
			<input type="number" class="form-control positive" id="amountPaid"
				name="amountPaid" placeholder="Amount paid (optional)" step="0.01">
		</div>
		<div class="form-group">
			<label for="description">Description (optional):</label>
			<textarea class="form-control" id="description" name="description"
				placeholder="Additional description"rows="5"></textarea>
		</div>

		<input id="submit_record" type="submit" class="btn btn-default" value="Submit">
	</form>
</div>
